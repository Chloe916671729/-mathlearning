<h3>Recent Activity</h3>
{% for message in room_messages %}
<div>
    <h5><a href="{% url 'user-profile' message.user.id %}"> @{{message.user}} </a> {{message.created|timesince}} </h5>
    <h5>replied to "{{message.room}}" </h5>

    <p>{{message}}</p>
    {% if request.user == message.user %}
    <a href="{% url 'delete-message' message.id %}">Delete</a>
    {% endif %}
</div>
{% endfor %}
